<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo animate__animated animate__fadeIn">
                <a href="#">MyLogo</a>
            </div>
            <div class="hamburger animate__animated animate__fadeIn" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="#" class="animate__animated animate__fadeIn ">Home</a></li>
                <li><a href="#our-profile" class="animate__animated animate__fadeIn">Our Profile</a></li>
                <li><a href="#achievment" class="animate__animated animate__fadeIn">Achievement</a></li>
                <li><a href="#message-us" class="animate__animated animate__fadeIn">Message Us</a></li>
            </ul>
        </nav>

        <div class="our-profile" id="our-profile">
            <h1 class="animate__animated animate__fadeIn animate__delay-1s">
                Hi <span id="name-placeholder">Guest, Welcome to Our Website</span>
            </h1>
            <img src="image/company.jpg" alt="Company" class="profile-image animate__animated animate__fadeIn animate__delay-2s">
        </div>
        
        
        <div class="achievment" id="achievment">
            <h1 class="animate__animated animate__fadeIn animate__delay-2s">Our Facilitation</h1>
            <div class="image-container">
                <figure class="image-item animate__animated animate__fadeInUp animate__delay-3s">
                    <img src="image/teacher.jpeg" alt="Gym" class="circle-image">
                    <figcaption>Teacher</figcaption>
                </figure>
                <figure class="image-item animate__animated animate__fadeInUp animate__delay-4s">
                    <img src="image/gym.jpeg" alt="Gym" class="circle-image">
                    <figcaption>Gym</figcaption>
                </figure>
                <figure class="image-item animate__animated animate__fadeInUp animate__delay-5s">
                    <img src="image/classroom.jpg" alt="Classroom" class="circle-image">
                    <figcaption>Classroom</figcaption>
                </figure>
            </div>
        </div>
        
        <div class="container">
            <div class="message-us" id="message-us">
                <h1 class="animate__animated animate__fadeIn animate__delay-1s">Message Us</h1>
                <form id="message-form">
                    <label for="name" class="animate__animated animate__fadeIn animate__delay-2s">Name:</label>
                    <input type="text" id="name" name="name" required class="animate__animated animate__fadeIn animate__delay-3s">
                    
                    <label for="tanggal-lahir" class="animate__animated animate__fadeIn animate__delay-4s">Tanggal Lahir:</label>
                    <input type="date" id="tanggal-lahir" name="tanggal-lahir" required class="animate__animated animate__fadeIn animate__delay-5s">
                    
                    <label for="jenis-kelamin" class="animate__animated animate__fadeIn animate__delay-6s">Jenis Kelamin:</label>
                    <div class="gender-options">
                        <label for="laki-laki" class="animate__animated animate__fadeIn animate__delay-7s">
                            <input type="radio" id="laki-laki" name="jenis-kelamin" value="Laki - Laki" required>Laki-Laki
                        </label>
                        <label for="perempuan" class="animate__animated animate__fadeIn animate__delay-8s">
                            <input type="radio" id="perempuan" name="jenis-kelamin" value="Perempuan" required>Perempuan
                        </label>
                    </div>
                    
                    <label for="pesan" class="animate__animated animate__fadeIn animate__delay-9s">Pesan:</label>
                    <textarea id="pesan" name="pesan" required class="animate__animated animate__fadeIn animate__delay-10s"></textarea>
                    <button type="submit" class="animate__animated animate__zoomIn animate__delay-11s">Submit</button>
                </form>
            </div>
            
            <div class="output-container" id="output-container">
                <div id="output"></div>
            </div>
        </div>
    </header>

    <footer class="footer animate__animated animate__fadeIn animate__delay-12s">created by Jeremy Kevin M.</footer>

    <script src="js/script.js"></script>
</body>
</html>
